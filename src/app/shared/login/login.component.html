<!--
  - Signin Page
-->
<div class="header">
  <nav class="navbar navbar-expand navbar-light bg-white topbar mb-0 static-top shadow">
    <!-- Topbar Navbar -->
    <ul class="navbar-nav">
      <li class="nav-item dropdown no-arrow">
        <a class="dropdown-item">
          <img class="logo" src="../../../assets/images/Altrium_4x-8.png" alt="brand-logo">
        </a>
      </li>
    </ul>
  </nav>
</div>
<div class="container-fluid login">
  <div class="row justify-content-center" style="height: 100vh;">
      <div class="login-card ml-auto padding-right my-auto">
          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="p-5">
                              <!-- Title -->
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-4" >Login</h1>
                                  <img class="logo mb-3" src="../../../assets/images/Altrium_4x-8.png" alt="logo">
                                  <p class="mt-1 mb-0 text-danger">{{error}}</p>
                              </div>

                              <!-- Signin FOrm -->
                              <form class="user">
                                  <div class="form-group">
                                    <label for="Email">Email</label>
                                      <input type="email" class="form-control form-control-user"
                                          id="email" aria-describedby="emailHelp"
                                          placeholder="Enter Email Address..." required #email>
                                  </div>
                                  <div class="form-group">
                                    <label for="Password">Password</label>
                                      <input type="password"
                                          class="form-control form-control-user" id="password"
                                          placeholder="Password" #password required>
                                  </div>
                                  <a class="btn btn-success btn-user btn-block"
                                      (click)="login(email.value, password.value)">
                                      <span class="text-white">Login</span>
                                  </a>
                                  <p class="mt-1 mb-0">Forgot your password?<a class="mb-0 text-success">Click here</a></p>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
