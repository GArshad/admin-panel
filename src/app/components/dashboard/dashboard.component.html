<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <app-sidenav [ngClass]="toggle?'show-nav':'hide-nav'"></app-sidenav>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

          <!-- Header -->
          <app-header (toggle)="isToggled($event)"></app-header>

          <!-- Begin Page Content -->
          <div class="container-fluid">
              <router-outlet></router-outlet>
          </div>
          <!-- End of Main Content -->
      </div>
      <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
</div>
